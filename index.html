<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div id="grid"></div>
    
    <div id="slide">
    <input type="range" min="2" max="50" value="16" class="slider">
        <p class="sliderInfo"></p>
    </div>
    
    <div id = btns-container>
    <div id="btns">
        <span class="text">Pick a color</span>
    <input type = "color" id = "colorpicker" class="btncss" value = "#000000">
        
    <button type ="button" id="rng" class="btncss">RNG color</button>
    <button type ="button" id="bgrnd" class="btncss">Background color</button>
    <button type = "button" id="erase" class="btncss">Eraser</button>
    <button type = "button" id="clr" class="btncss">Clear</button>
        
        </div>
    </div>
      <input type = "color" id = "bgrdColorPicker" class="bgrdcolorPicker" value = "#ffffff">
</body>
</html>
